<script>

function getNewsIauto(page, limit){
    var api = 'http://i.auto.sina.com.cn/api/open/getRank/?callback=?&sctime=2013-4-1&ectime=2013-5-1&code=news';
    jQuery.getJSON(api + '&page=' + page + '&perpage=' + limit, function(json){
        if(json.ret == 1){
            var data = json.list;
            var len = data.length;
            var html = '';
            var on = '';
            var big = '';
            //alert(len);
            for(var i in data){
                on = i == 0 ? 'class="focus"' : '';
                if(i % 9 == 0){
                    big = ' big';
                    html += '</ul>';
                    html += '<ul ' + on + '>';
                }else{
                    big = '';
                }
                data[i].content.content = data[i].content.content.substr(0, 46) + '...';
                html += '<li class="clearfix'+ big +'">';
                html += '  <p><a name="B9" href="'+ data[i].content.url +'" target="_blank">'+ data[i].content.title +'</a></p>';
                html += '  <div class="tC_like_b_t clearfix">';
                html += '    <a href="'+ data[i].content.url +'" target="_blank" class="fL"><img src="http://i2.sinaimg.cn/qc/2013/0403/dot.gif" class="img_load" _src="http://i0.sinaimg.cn/qc/2013/0403/big_05_140_93/big_01.jpg" width="100" height="66"></a>';
                html += '    <span class="sendtext">'+ data[i].content.content +'</span>';
                html += '  </div>';
                html += '  <div class="tC_like_b_b fR bshare-custom">';
                html += '    <a href="javascript:void(0)" class="like" hidefocus="true" type="news" oid="'+ data[i].oid +'">喜欢<span>'+ data[i].sum +'</span></a>';
                html += '    <span>|</span>';
                html += '    <a href="javascript:void(0)" class="send bshare-sinaminiblog" hidefocus="true" shurl="'+ data[i].content.url +'">转发<span class="BSHARE_COUNT"></span></a>';
                html += '  </div>';
                html += '</li>';
            }
            html += '</ul>';
            html = html.substr(5);
            //alert(html);
            jQuery('#newCarCnt').append(html);
            if(jQuery('#newPicCnt').html().replace(/\s*/g, '') == ''){
                //alert(1111);
                getHighpixIauto(1, 12);
            }else{
                //bindShareBtn();
            }
           // updateLikeNum('#newCarCnt', 'news');
        }
    }).done(function(){
        bindShareBtn();
    });
}
